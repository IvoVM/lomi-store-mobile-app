<ion-content class="modal-cont">
  <div class="ellipse-head">
    <div class="img-container"></div>
      <ion-row class="">
        <ion-col size="12" class="text-center">
          <ion-img src="assets/images/RETIRO.png" class="avocado-icon"> </ion-img>
        </ion-col>
      </ion-row>
      <ion-row class="">
        <ion-col size="12">
          <p class="text-center Montserrat  shipment-title">¿Dónde te gustaría recibir tu compra?</p>
        </ion-col>
      </ion-row>
      <ion-row class="">
        <ion-col size="12">
          <p class="text-center Montserrat shipment-subtitle">Necesitamos saber dónde te encuentras para mostrarte nuestro inventario en <b>tiempo real</b>.</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button expand="block" class="delivery-button" (click)="onDeliverySelected()">
            <ion-row>
              <ion-col size="2">
                <ion-img src="assets/icons/deliveryLOMI.svg" class="shipment-button-icon"> </ion-img>            
              </ion-col>
              <ion-col size="10">
                <span class="shipment-button-span">Seleccionar una dirección de despacho</span>
              </ion-col>
            </ion-row>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <p class="prefer-text text-center montserrat blue-lomi"><b>Ó, ¿Prefieres retirarlo en tienda?</b></p>
        </ion-col>
        
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button expand="block" class="pickup-button" style="--background:#E0FFF4" (click)="onPickupSelected()">
            <ion-row>
              <ion-col size="2">
                <ion-img src="assets/icons/locatorLOMI.svg" class="shipment-button-icon"> </ion-img>
              </ion-col>
              <ion-col size="10">
                <span class="shipment-button-span primary-color">Seleccionar tienda para retirar</span>
              </ion-col>
            </ion-row>
          </ion-button>
        </ion-col>
        
      </ion-row>
