<ion-content class="modal-cont">
  <div class="header">
    <ion-button (click)="dismiss()" fill="clear">
      <ion-icon class="back-icon" slot="icon-only" color="tertiary" name="arrow-back-outline"></ion-icon>
    </ion-button>
    <h1 class="title color-tertiary Montserrat">Elige dÃ³nde retiras tu pedido</h1>
  </div>

  <ion-list>
    <ng-container *ngIf="!addressesList">
      <app-loader-spinner></app-loader-spinner>
    </ng-container>
    <ion-item>
    </ion-item>
    <div class="divider"></div>
    <ng-container *ngFor="let address of addressesList">
      <ion-item >
        <ion-label (click)="onAddressSelected(address)">
          <ion-row>
            <ion-col style="display: flex; align-items: center;" size="1">
              <ion-icon name="ellipse-outline"></ion-icon>
            </ion-col>
            <ion-col size="11" style="overflow: hidden">
              <h3 class="Montserrat color-tertiary">Tienda {{address.attributes.lastname}}</h3>
              <p class="Montserrat color-tertiary">{{address.attributes.address1}}</p>
              <p class="Montserrat color-tertiary" style="font-size: 13px;">{{address.attributes.note}}</p>

            </ion-col>
          </ion-row>
        </ion-label>
      </ion-item>
      <div class="divider"></div>
    </ng-container>
  </ion-list>
</ion-content>
