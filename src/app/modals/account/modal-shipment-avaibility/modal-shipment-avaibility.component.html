<ion-header translucent>
  <ion-toolbar>
    <ion-title>Rango de entrega</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()" class="btn-dismiss"><ion-icon color="tertiary" name="close-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding">
    <ng-container *ngIf="!counties">
      <app-loader-spinner></app-loader-spinner>
    </ng-container>
    <h5><b>Comunas</b></h5>
    <ion-row class="border-top county-row" *ngFor="let county of counties">
      <h6>{{county.name}}</h6>
    </ion-row>
  </ion-grid>
</ion-content>
