<ion-content>
  <ng-container >
    <ion-row class="ion-padding">
      <ion-col size="12" class="ion-text-center">
        <ng-lottie height="175px" class="lottie" [options]="options"></ng-lottie>
        <h2 *ngIf="title" class="Montserrat">{{title}}</h2>
        <h3 *ngIf="subTitle" class="Montserrat">{{subTitle}}</h3>
      </ion-col>
    </ion-row>
  </ng-container>

</ion-content>
