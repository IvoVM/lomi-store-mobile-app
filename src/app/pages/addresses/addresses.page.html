<ion-header translucent class="shadow">
  <ion-toolbar >
    <ion-title class="Montserrat dark-blue-lomi title-header">Mis direcciones</ion-title>
    <ion-buttons slot="start">
      <ion-button class="start-button" (click)="goBack()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="editAddress()" class="end-button">
        <ion-label>{{buttonName}}</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscren>

  <ion-list lines="none">
    <ion-item-sliding disabled class="container-addresses shadow" *ngFor="let address of addressesList" [ngClass]="buttonName === 'Listo'? 'item-sliding-active-slide item-sliding-active-options-end' : ''">
      <ion-item [ngClass]="buttonName === 'Listo'? 'open-sliding' : ''">
        <ion-label style="gap: 0.3em;">
          <p class="Montserrat first-label">{{address.attributes.firstname | titlecase}} {{address.attributes.lastname | titlecase}}</p>
          <p class="Montserrat second-label">{{address.attributes.address1 | titlecase}}, {{address.attributes.address2 | titlecase}}</p>
          <p class="Montserrat third-label">{{address.attributes.city | titlecase}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary" style="width: 50px;">
          <ion-button (click)="createAddress(titleEdit, address)" fill="clear">
            <ion-icon color="lightLomi" slot="icon-only" name="create-outline"></ion-icon>
          </ion-button>
        </ion-item-option>
        <ion-item-option color="danger" style="width: 50px;">
          <ion-button (click)="removeAddress(address.id)" fill="clear">
            <ion-icon color="lightLomi" slot="icon-only" name="trash-outline"></ion-icon>
          </ion-button>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
  
</ion-content>

<ion-footer style="padding-bottom: 5%;">
  <ion-grid >
    <ion-row>
      <ion-col size="12">
        <ion-button (click)="createAddress(titleCreate)" style="--background:var(--ion-color-primary);--color: white; height: 2.5em;" expand="block" >
          Crear DirecciÃ³n
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
