<ion-slides pager="true" [options]="slideOpts" #mySlider class="slides-wrap">
  <ng-container *ngIf="images.length">
    <ion-slide *ngFor="let image of images">
      <ion-grid>
        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <img src="{{ reducedSize(image.attributes.cdn_url) }}" alt="product" height="600" width="600">
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ng-container>

  <ion-slide *ngIf="!images.length">
    <ion-grid>
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <img src="../../../../assets/images/product_1.png" alt="product" height="600" width="600">
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-slide>

</ion-slides>
