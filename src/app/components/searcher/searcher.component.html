<!-- Search bar -->
<div  class="search" *ngIf="type=='input' && barOpened">
  <ion-icon (click)="searchService.toggleSearchBar(false)" name="chevron-back-outline"></ion-icon>
  <ion-searchbar
      #q
      [autocorrect]="true"
      [animated]="true"
      [autocomplete]="'on'"
      type="text"
      enterkeyhint="search"
      debounce="500"
      placeholder="Busca algo rico en lomi"
      (ionChange)="editSearch($event)"
      showClearButton="never"
      cancelButtonText="Limpiar"
      color="black"
  >

  </ion-searchbar>
  <p *ngIf="q.value != ''" (click)="clear()">Limpiar</p>
</div>

<!-- Button -->
<ion-buttons slot="end" *ngIf="type=='button' && !barOpened">
  <ion-button icon-only class="header-button" (click)="searchService.toggleSearchBar(true)">
    <ion-icon slot="icon-only" name="search-outline" md="search"></ion-icon>
  </ion-button>
  <ng-content></ng-content>
</ion-buttons>
